{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock extra_css %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <hr>
                    <h2 class="logo-font mb-4">my profile</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="text-muted">Default Delivery info</p>
                    <form action="{% url 'profile' %}" method="POST" id="profile-update-form" class="mt-3">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-blakc rounded-0 text-uppercase float-right">Update info</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <p class="text-muted">Order History</p>
                    {{orders}}
                </div>
            </div>
{% endblock content %}
